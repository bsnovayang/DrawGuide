<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色彩學與上色技巧 - 繪圖學習指南</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .unit {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .exercise {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .exercise input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.5);
            cursor: pointer;
        }
        .exercise label {
            font-size: 18px;
            cursor: pointer;
        }
        .exercise input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: #888;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <a href="index.html" class="back-link">← 返回首頁</a>
    <h1>色彩學與上色技巧</h1>
    <p>本單元將帶你從色彩理論的基礎開始，學習如何運用色彩創造出和諧且充滿表現力的作品。</p>
    
    <div class="unit">
        <h2>色彩基礎理論</h2>
        <div class="exercise">
            <input type="checkbox" id="color-1">
            <label for="color-1">三原色與混色：了解紅、黃、藍三原色與色彩混合</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="color-2">
            <label for="color-2">色相環：認識暖色與冷色，了解色彩的相對關係</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="color-3">
            <label for="color-3">色彩三要素：掌握色相、明度與彩度</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="color-4">
            <label for="color-4">色彩心理學：了解不同色彩的情緒與意義</label>
        </div>
    </div>

    <div class="unit">
        <h2>配色方案與應用</h2>
        <div class="exercise">
            <input type="checkbox" id="scheme-1">
            <label for="scheme-1">單色調配色：練習創造和諧統一的色彩方案</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="scheme-2">
            <label for="scheme-2">互補色配色：練習運用對比色創造視覺衝擊</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="scheme-3">
            <label for="scheme-3">類比色配色：練習使用相鄰色彩創造柔和畫面</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="scheme-4">
            <label for="scheme-4">色彩平衡：學習運用主色、輔色與點綴色</label>
        </div>
    </div>
    
    <div class="unit">
        <h2>上色技巧與實踐</h2>
        <div class="exercise">
            <input type="checkbox" id="technique-1">
            <label for="technique-1">漸層上色：練習平順的色彩過渡</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="technique-2">
            <label for="technique-2">材質表現：練習繪製金屬、木頭與玻璃</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="technique-3">
            <label for="technique-3">光影與色彩結合：繪製有色物體上的明暗變化</label>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            
            // 載入 localStorage 中的狀態
            checkboxes.forEach(checkbox => {
                const isChecked = localStorage.getItem(checkbox.id) === 'true';
                checkbox.checked = isChecked;
            });

            // 監聽 checkbox 的變化並存檔到 localStorage
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    localStorage.setItem(e.target.id, e.target.checked);
                });
            });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人體結構拆解繪畫指南</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .unit {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .exercise {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .exercise input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.5);
            cursor: pointer;
        }
        .exercise label {
            font-size: 18px;
            cursor: pointer;
        }
        .exercise input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: #888;
        }
          .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>

     <a href="index.html" class="back-link">← 返回首頁</a>
    <h1>人體結構拆解繪畫指南</h1>
    <p>歡迎來到人體繪畫練習手冊。請按照以下單元循序漸進地練習，並勾選已完成的項目。</p>
    
    <div class="unit">
        <h2>單元一：上半身核心</h2>
        <div class="exercise">
            <input type="checkbox" id="ex1-1">
            <label for="ex1-1">練習組合：頭部+脖子+肩膀</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="ex1-2">
            <label for="ex1-2">練習組合：肩膀+胸腔</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="ex1-3">
            <label for="ex1-3">練習組合：胸腔+腰部</label>
        </div>
    </div>

    <div class="unit">
        <h2>單元二：手臂</h2>
        <div class="exercise">
            <input type="checkbox" id="ex2-1">
            <label for="ex2-1">練習組合：肩部+上臂</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="ex2-2">
            <label for="ex2-2">練習組合：上臂+前臂</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="ex2-3">
            <label for="ex2-3">練習組合：前臂+手腕+手掌</label>
        </div>
    </div>

    <div class="unit">
        <h2>單元三：下半身</h2>
        <div class="exercise">
            <input type="checkbox" id="ex3-1">
            <label for="ex3-1">練習組合：腰部+骨盆+大腿</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="ex3-2">
            <label for="ex3-2">練習組合：大腿+小腿</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="ex3-3">
            <label for="ex3-3">練習組合：小腿+腳踝+腳掌</label>
        </div>
    </div>

    <div class="unit">
        <h2>單元四：綜合練習</h2>
        <div class="exercise">
            <input type="checkbox" id="ex4-1">
            <label for="ex4-1">練習組合：完整的手臂練習（肩膀+上臂+前臂+手腕）</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="ex4-2">
            <label for="ex4-2">練習組合：完整的腿部練習（腰部+骨盆+大腿+小腿）</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="ex4-3">
            <label for="ex4-3">練習組合：完整的軀幹練習（頭部+脖子+肩膀+胸腔+腰部）</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="ex4-4">
            <label for="ex4-4">最終挑戰：繪製完整動態人體</label>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            
            // 載入 localStorage 中的狀態
            checkboxes.forEach(checkbox => {
                const isChecked = localStorage.getItem(checkbox.id) === 'true';
                checkbox.checked = isChecked;
            });

            // 監聽 checkbox 的變化並存檔到 localStorage
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    localStorage.setItem(e.target.id, e.target.checked);
                });
            });
        });
    </script>

</body>
</html>

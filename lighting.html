<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光影與素描技巧 - 繪圖學習指南</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .unit {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .exercise {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .exercise input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.5);
            cursor: pointer;
        }
        .exercise label {
            font-size: 18px;
            cursor: pointer;
        }
        .exercise input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: #888;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <a href="index.html" class="back-link">← 返回首頁</a>
    <h1>光影與素描技巧</h1>
    <p>這個單元將引導你理解光線的奧秘，並透過素描技巧，將平面的作品轉化為具有立體感的生動圖像。</p>
    
    <div class="unit">
        <h2>光影基礎概念</h2>
        <div class="exercise">
            <input type="checkbox" id="shading-1">
            <label for="shading-1">光源方向：練習頂光、側光與背光</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="shading-2">
            <label for="shading-2">明暗五大調：了解亮面、灰階、明暗交界、反光與投影</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="shading-3">
            <label for="shading-3">幾何體練習：在立方體、球體上應用明暗五大調</label>
        </div>
    </div>

    <div class="unit">
        <h2>素描技巧與筆法</h2>
        <div class="exercise">
            <input type="checkbox" id="technique-1">
            <label for="technique-1">排線練習：學習用不同方向與密度的線條表現陰影</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="technique-2">
            <label for="technique-2">筆觸輕重：控制筆壓，表現不同的色調與質感</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="technique-3">
            <label for="technique-3">模糊與擦拭：學習如何創造柔和的漸變效果</label>
        </div>
    </div>
    
    <div class="unit">
        <h2>綜合應用與質感表現</h2>
        <div class="exercise">
            <input type="checkbox" id="application-1">
            <label for="application-1">物體質感練習：繪製金屬、布料與頭髮</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="application-2">
            <label for="application-2">素描構圖練習：運用光影引導視覺，創造畫面重心</label>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            
            // 載入 localStorage 中的狀態
            checkboxes.forEach(checkbox => {
                const isChecked = localStorage.getItem(checkbox.id) === 'true';
                checkbox.checked = isChecked;
            });

            // 監聽 checkbox 的變化並存檔到 localStorage
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    localStorage.setItem(e.target.id, e.target.checked);
                });
            });
        });
    </script>

</body>
</html>

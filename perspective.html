<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基礎線條與透視 - 繪圖學習指南</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .unit {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .exercise {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .exercise input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.5);
            cursor: pointer;
        }
        .exercise label {
            font-size: 18px;
            cursor: pointer;
        }
        .exercise input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: #888;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <a href="index.html" class="back-link">← 返回首頁</a>
    <h1>基礎線條與透視</h1>
    <p>這個單元將帶你從最基本的線條練習開始，逐步理解並掌握透視原理，為你的繪畫打下堅實的基礎。</p>
    
    <div class="unit">
        <h2>基礎線條練習</h2>
        <div class="exercise">
            <input type="checkbox" id="line-1">
            <label for="line-1">單獨線條練習：直線、曲線、輕重</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="line-2">
            <label for="line-2">基礎幾何練習：二維圖形（方、圓、三角）</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="line-3">
            <label for="line-3">基礎幾何練習：三維圖形（立方體、圓柱、球體）</label>
        </div>
    </div>

    <div class="unit">
        <h2>透視原理與應用</h2>
        <div class="exercise">
            <input type="checkbox" id="perspective-1">
            <label for="perspective-1">透視基礎：了解消失點、水平線與匯聚線</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="perspective-2">
            <label for="perspective-2">一點透視：練習畫單一消失點的場景</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="perspective-3">
            <label for="perspective-3">兩點透視：練習畫建築物轉角等複雜場景</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="perspective-4">
            <label for="perspective-4">三點透視：挑戰俯瞰或仰望的高難度視角</label>
        </div>
    </div>
    
    <div class="unit">
        <h2>綜合應用練習</h2>
        <div class="exercise">
            <input type="checkbox" id="combine-1">
            <label for="combine-1">透視中的幾何圖形：在不同透視下繪製三維圖形</label>
        </div>
        <div class="exercise">
            <input type="checkbox" id="combine-2">
            <label for="combine-2">透視中的人體與物體：將人體結構應用在透視畫面中</label>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            
            // 載入 localStorage 中的狀態
            checkboxes.forEach(checkbox => {
                const isChecked = localStorage.getItem(checkbox.id) === 'true';
                checkbox.checked = isChecked;
            });

            // 監聽 checkbox 的變化並存檔到 localStorage
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    localStorage.setItem(e.target.id, e.target.checked);
                });
            });
        });
    </script>

</body>
</html>
